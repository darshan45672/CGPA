<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Computer Science and Engineering</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      defers
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="./scripts.js"></script>
  </head>
  <body>
    <header>
      <div class="bg-image">
        <img src="https://images.unsplash.com/photo-1484417894907-623942c8ee29?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid w-100" alt="Computer Science and Engineering" />
        <div class="mask text-light d-flex justify-content-center flex-column text-center" style="background-color: rgba(0, 0, 0, 0.5)" >
          <h4 class="p-3 fw-bold">Computer Science and Engineering</h4>
        </div>
      </div>
    </header>
    <main class="p-4">
      <form>
        <div class="mb-3">
          <label for="c3-1" class="form-label" >Mathematical Foundation for Computing, Probability and Statistics </label>
          <input required type="text" class="form-control" id="c3-1" />
        </div>
        <div class="mb-3">
          <label for="c4-1" class="form-label" >Design and Analysis of Algorithm</label>
          <input required type="text" class="form-control" id="c4-1" />
        </div>
        <div class="mb-3">
          <label for="c4-2" class="form-label">Microcontroller and Embedded System</label>
          <input required type="text" class="form-control" id="c4-2" />
        </div>
        <div class="mb-3">
          <label for="c3-2" class="form-label">Operating System</label>
          <input required type="text" class="form-control" id="c3-2" />
        </div>
        <div class="mb-3">
          <label for="c2-1" class="form-label">Biology for Engineers</label>
          <input required type="text" class="form-control" id="c2-1" />
        </div>
        <div class="mb-3">
          <label for="c1-1" class="form-label">Universal Human Values</label>
          <input required type="text" class="form-control" id="c1-1" />
        </div>
        <div class="mb-3">
          <label for="c1-2" class="form-label">Web Programming Lab</label>
          <input required type="text" class="form-control" id="c1-2" />
        </div>
        <div class="mb-3">
          <label for="c1-3" class="form-label">Python Programming Lab</label>
          <input required type="text" class="form-control" id="c1-3" />
        </div>
        <div class="mb-3">
          <label for="c1-4" class="form-label">Balake/Sanskrutika Kannada or CIP</label>
          <input required type="text" class="form-control" id="c1-4" />
        </div>
        <div class="mb-3">
          <label for="c1-5" class="form-label">Inter/Intra Institutional Internship</label>
          <input required type="text" class="form-control" id="c1-5" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </body>
</html>
